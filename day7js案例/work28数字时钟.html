<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work28数字时钟</title>
		<style type="text/css">
			#box{
				width: 100%;
				height: 400px;
				background: black;
				color: #fff;
				font-size: 40px;
				text-align: center;
				line-height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="box">xx年xx月xx日 xx时xx分xx秒 星期xx</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var obox=document.getElementById("box");
			
			var oDate = new Date();
			var oYear = oDate.getFullYear();
			var oMon = oDate.getMonth();
			var oDay = oDate.getDate();
			var oHour = oDate.getHours();
			var oMin = oDate.getMinutes();
			var oSec = oDate.getSeconds();
			var oWeek = oDate.getDay();
			if(oWeek == 0)oWeek = '星期日';
			if(oWeek == 1)oWeek = '星期一';
			if(oWeek == 2)oWeek = '星期二';
			if(oWeek == 3)oWeek = '星期三';
			if(oWeek == 4)oWeek = '星期四';
			if(oWeek == 5)oWeek = '星期五';
			if(oWeek == 6)oWeek = '星期六';
			
			obox.innerHTML = oYear + '年' + oMon + '月' + oDay + '日' + oHour + '时' + oMin + '分' + oSec + '秒' + oWeek;

		}
	</script>
</html>
