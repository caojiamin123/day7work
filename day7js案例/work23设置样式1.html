<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work23设置样式1</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var obox=document.getElementById("box");
			
			obox.onclick=function(){
				obox.style.cssText="width: 200px;height: 200px;background: green;";
				alert(obox.style.cssText);
			}
		}
	</script>
</html>
